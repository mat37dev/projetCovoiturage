            <h6><span>Login</span> <span>Register</span></h6>
            <input type="checkbox" class="checkbox" id="reg-log">
            <label for="reg-log"></label>
            <div class="card-3d-wrap">
                <div class="card-3d-wrapper">
                    <!--================ Login ================-->
                    <form class="container ">
                        <div class="form">
                            <h3>Connexion</h3>
                            <input type="email" placeholder="Email"required name="mail">
                            <input type="password" placeholder="Mot de Passe"required name="mdp">
                        </div>
                        <div class="step-row">
                            <div id="progressLogin"></div>
                            <div class="step-col-login" ><small>Etape 1</small></div>
                        </div>
                    </form>
                    <!--================ Register ================-->
                    <form class="container card-back">
                        <div id="Form1" class="form">
                            <h3>Inscription</h3>
                            <input type="text" placeholder="Nom"required name="nom">
                            <input type="text" placeholder="Prenom"required name="prenom">
                            <input type="email" placeholder="Email"required name="mail">
                            <div class="btn-box">
                                <button type="button" id="Next2">Suivant</button>
                            </div>
                        </div>
                        <div id="Form2" class="form">
                            <h3>Inscription</h3>
                            <input type="password" placeholder="Mot de Passe"required name="mdp">
                            <input type="password" placeholder="Confirmation Mot de Passe"required name="confMdp">
                            <div class="btn-box">
                                <button type="button" id="Back1">Retour</button>
                                <button type="button" id="Next3">Suivant</button>
                            </div>
                        </div>
                        <div id="Form3" class="form">
                            <h3>Inscription</h3>
                            <input type="tel" placeholder="Téléphone"required name="tel">
                            <input type="date" placeholder="Date de Naissance"required name="naissance">
                            <input type="text" placeholder="Pays"required name="pays">

                            <div class="btn-box">
                                <button type="button" id="Back2">Retour</button>
                                <button type="button">S'inscrire</button>
                            </div>
                        </div>
                        <div class="step-row">
                            <div id="progress"></div>
                            <div class="step-col"><small>Etape 1</small></div>
                            <div class="step-col"><small>Etape 2</small></div>
                            <div class="step-col"><small>Etape 3</small></div>
                        </div>
                    </form>
